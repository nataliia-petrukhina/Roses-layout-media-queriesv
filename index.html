<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roses</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="box">
        <h2 class="rosa">"Roses are #FF0000"</h2>
        <h2 class="all">"All my base, are belong to you"</h2>
        <h2 class="violets">"Violets are #0000FF"</h2>
        <div class="image-container">
          <picture>
            <source
              srcset="./images/red-rose.jpg"
              media="(min-width:0px) and (max-width:500px)"
            />

            <source
              srcset="https://arte1.ru/images/detailed/6/28304.jpg"
              media="(min-width:501px) and (max-width:900px)"
            />
            <img src="./images/colorful-rose.jpg" alt="responsives img" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
